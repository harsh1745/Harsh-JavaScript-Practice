<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<body>
    <script>
        const book=(title,author,year)=>{
            return{
                title,
                author,
                year,
                displayInfo:()=>{
                    console.log(`Title: ${title}`);
                    console.log(`Author: ${author}`);
                    console.log(`Year: ${year}`);
                }
            }
        }
        const book1=book("Harry Potter","J.K. Rowling",1997);
        const book2=book("The Lord of the Rings","J.R.R. Tolkien",1954);
        const book3=book("The Hunger Games","Suzanne Collins",2008);
        const book4=book("The Girl with the Dragon Tattoo","Stieg Larsson",2005);
        const book5=book("The Da Vinci Code","Dan Brown",2003);
        book1.displayInfo();
        book2.displayInfo();
        book3.displayInfo();
        book4.displayInfo();
        book5.displayInfo();

    </script>
</body>
</html>
