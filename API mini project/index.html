<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <style>
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
        
      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 2rem;
        overflow: hidden;
        text-align: left;
      }
      img{
        width: 200px;
        height: 200px;
      }
    </style>
</head>
<body>
    <h1>API Mini Project</h1>
    <div class="container-div">
        Enter username:<input type="text" id="username"/>
        <button id="btn">Get User Data</button>

        <div id="container"></div>
    </div>
    <script>
        const btn = document.getElementById('btn');
        const username = document.getElementById('username');
        const container=document.getElementById('container');

        btn.addEventListener("click", async () => {
  try {
    const response = await fetch(`https://api.github.com/users/${username.value}`);

    if (!response.ok) {
      // User not found or some other error
      alert("User not found! Please enter a valid GitHub username");
      return;
    }

    const data = await response.json();

    container.innerHTML = `
      <div class="card">
        <p class="card-title">Name: ${data.login}</p>
        <img src="${data.avatar_url}" alt="Avatar">
      </div>
    `;
    
  } catch (error) {
    console.error("Error fetching data:", error);
    alert("Something went wrong! Try again.");
  }
});

    </script>
</body>
</html>
