<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 3</title>
    <style>
              body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
      }

      #btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 2rem;
        overflow: hidden;
        text-align: left;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 10px;
      }
    </style>
</head>
<body>
    <button id="btn">Show Data</button>

    <div id="container"></div>

    <script>
        const btn=document.getElementById("btn");
        const container=document.getElementById("container");
        btn.addEventListener("click",async ()=>{
            const response=await fetch("https://official-joke-api.appspot.com/jokes/ten");
            const data=await response.json();

            container.innerHTML=data.map((items)=>`
        
            <div class="card">
                <p class="card-title">Types: ${items.type}</p>
                <p class="card-title">Setup: ${items.setup}</p>
                <p class="card-title">Punchline: ${items.punchline}</p>
            </div>
            `
        ).join('');
        })
    </script>

</body>
</html>
