<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 2</title>
    <style>
              body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
      }

      #btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        text-align: left;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 10px;
      }
    </style>
</head>
<body>
    <button id="btn">Show Data</button>

    <div id="container"></div>

    <script>
        const btn=document.getElementById("btn");
        const container=document.getElementById("container");
        btn.addEventListener("click",async ()=>{
            const response=await fetch("https://randomuser.me/api/?results=10");
            const data = await response.json();

            container.innerHTML=data.results.map((user)=>
                ` <div class="card">
                    <img src="${user.picture.thumbnail}">
                    <div class="card-body">
                        <h5 class="card-title">First Name:${user.name.first}</h5>
                        <h5 class="card-title"> Last Name:${user.name.last}</h5>
                        <p class="card-text">Email: ${user.email}</p>
                        <p class="card-text">Gender: ${user.gender}</p>
                        <p class="card-text">Street: ${user.location.street.number},${user.location.street.name}</p>
                    </div>
                   </div> `
            ).join('');
        });
    </script>

</body>
</html>
