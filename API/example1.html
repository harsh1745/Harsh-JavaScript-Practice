<!DOCTYPE html>
<html>
  <head>
    <title>Picsum Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
      }

      #btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
        overflow: hidden;
        text-align: left;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Picsum Image Cards</h1>
    <button id="btn">Load Images</button>

    <div id="container"></div>
    <script>
      const btn = document.getElementById("btn");
      const container = document.getElementById("container");

      btn.addEventListener("click", async () => {
        const response = await fetch("https://picsum.photos/v2/list");
        const data = await response.json();

        container.innerHTML = data.map((items) =>
          `
            <div class="card">
                <img src="${items.download_url}" alt="image" />
                <div class="card-body">
                    <p><strong>ID:</strong> ${items.id}</p>
                    <p><strong>Author:</strong> ${items.author}</p>
                </div>
            </div>
            `).join('');
        });
    </script>
  </body>
</html>
